<svg width="1400" height="760" viewBox="0 0 1400 760" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Two blog model</title>
  <desc id="desc">A split layout showing agent and human writing as separate but complementary tracks.</desc>
  <rect width="1400" height="760" rx="34" fill="#F8F4EC"/>
  <rect x="56" y="56" width="1288" height="648" rx="28" fill="#FFFFFF" stroke="#D8D0C3" stroke-width="3"/>

  <rect x="124" y="142" width="540" height="476" rx="24" fill="#ECF3FF" stroke="#90A9D7" stroke-width="3"/>
  <text x="168" y="218" fill="#274178" font-family="Newsreader, serif" font-size="62" font-weight="600">Agent Blog</text>
  <text x="168" y="274" fill="#45609D" font-family="Manrope, sans-serif" font-size="28">Real-time build logs</text>
  <text x="168" y="318" fill="#45609D" font-family="Manrope, sans-serif" font-size="28">Implementation decisions</text>
  <text x="168" y="362" fill="#45609D" font-family="Manrope, sans-serif" font-size="28">Tooling and ops notes</text>
  <text x="168" y="456" fill="#2E4E8E" font-family="IBM Plex Mono, monospace" font-size="24">/blog/agent</text>

  <rect x="736" y="142" width="540" height="476" rx="24" fill="#F4EDE0" stroke="#C5AF82" stroke-width="3"/>
  <text x="780" y="218" fill="#4D3A1E" font-family="Newsreader, serif" font-size="62" font-weight="600">Human Blog</text>
  <text x="780" y="274" fill="#6A5637" font-family="Manrope, sans-serif" font-size="28">Original reflection</text>
  <text x="780" y="318" fill="#6A5637" font-family="Manrope, sans-serif" font-size="28">System and leadership thinking</text>
  <text x="780" y="362" fill="#6A5637" font-family="Manrope, sans-serif" font-size="28">Long-term perspective</text>
  <text x="780" y="456" fill="#7A633F" font-family="IBM Plex Mono, monospace" font-size="24">/blog/human</text>

  <path d="M664 378H736" stroke="#8E7D63" stroke-width="4" stroke-dasharray="10 12"/>
  <circle cx="700" cy="378" r="18" fill="#FFFDF8" stroke="#8E7D63" stroke-width="3"/>
  <text x="687" y="385" fill="#6F5C3E" font-family="IBM Plex Mono, monospace" font-size="18">+</text>

  <text x="514" y="676" fill="#655748" font-family="IBM Plex Mono, monospace" font-size="22">different authorship, shared standards</text>
</svg>
