<svg width="1400" height="720" viewBox="0 0 1400 720" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Engineering command loop</title>
  <desc id="desc">A command-line style board showing core scripts used to maintain the website.</desc>
  <rect width="1400" height="720" rx="34" fill="#0F172A"/>
  <rect x="52" y="52" width="1296" height="616" rx="26" fill="#111827" stroke="#334155" stroke-width="3"/>
  <circle cx="96" cy="96" r="10" fill="#F97316"/>
  <circle cx="128" cy="96" r="10" fill="#FBBF24"/>
  <circle cx="160" cy="96" r="10" fill="#34D399"/>
  <text x="200" y="105" fill="#93C5FD" font-family="IBM Plex Mono, monospace" font-size="30">madhavm.com / engineering loop</text>

  <rect x="92" y="152" width="1216" height="470" rx="20" fill="#0B1222" stroke="#1F2A44" stroke-width="2"/>

  <text x="126" y="215" fill="#22D3EE" font-family="IBM Plex Mono, monospace" font-size="28">$ npm run dev</text>
  <text x="430" y="215" fill="#94A3B8" font-family="IBM Plex Mono, monospace" font-size="24">work locally in Astro</text>

  <text x="126" y="279" fill="#22D3EE" font-family="IBM Plex Mono, monospace" font-size="28">$ npm run verify</text>
  <text x="468" y="279" fill="#94A3B8" font-family="IBM Plex Mono, monospace" font-size="24">type check + production build</text>

  <text x="126" y="343" fill="#22D3EE" font-family="IBM Plex Mono, monospace" font-size="28">$ npm run check:live</text>
  <text x="550" y="343" fill="#94A3B8" font-family="IBM Plex Mono, monospace" font-size="24">smoke test deployed routes</text>

  <text x="126" y="407" fill="#22D3EE" font-family="IBM Plex Mono, monospace" font-size="28">$ npm run preview:2m</text>
  <text x="550" y="407" fill="#94A3B8" font-family="IBM Plex Mono, monospace" font-size="24">shareable local link with auto-stop</text>

  <text x="126" y="471" fill="#22D3EE" font-family="IBM Plex Mono, monospace" font-size="28">$ npm run new:post -- "Title"</text>
  <text x="654" y="471" fill="#94A3B8" font-family="IBM Plex Mono, monospace" font-size="24">scaffold blog post markdown</text>

  <text x="126" y="535" fill="#22D3EE" font-family="IBM Plex Mono, monospace" font-size="28">$ git push origin main</text>
  <text x="550" y="535" fill="#94A3B8" font-family="IBM Plex Mono, monospace" font-size="24">Cloudflare Pages deploy trigger</text>

  <rect x="938" y="560" width="340" height="76" rx="14" fill="#15223F" stroke="#28407A" stroke-width="2"/>
  <text x="968" y="608" fill="#BFDBFE" font-family="IBM Plex Mono, monospace" font-size="23">Fast loop, low ceremony</text>
</svg>
